<h3 class="bg-primary p-a-1">Lista {{getName()}}a</h3>
<div class="row">

    <div class="col-4">
        <input type="text" id="txt_Input" name="txt_Input"  #descinput />
    </div>
    <div class="col">
        <button class="btn-sm btn-primary" (click) = "addNew(descinput.value); descinput.value = '' " >Dodaj</button>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr><th></th><th>Zadanie</th><th>Wykonane</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td [ngSwitch]="item.isDone">
                <span *ngSwitchCase="true">Tak</span>
                <span *ngSwitchDefault>Nie</span>
                </td>
                <td><button class="btn-sm btn-danger" (click) = "delItem(i)">Usuń</button> </td>
                </tr>
    </tbody>
</table>
