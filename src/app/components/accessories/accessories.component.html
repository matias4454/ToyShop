<div class="text-center">

    <div class="text-center">
        <h2>Accessories</h2>
        <app-cart></app-cart>
    </div>

         <div *ngIf="getSelectedIndex() > -1">
            <app-acc-details [selectedProduct] = "getSelectedProduct()"
             (btnBackClick) = "setSelectedIndex($event)">
            </app-acc-details>
            

       </div> 
        <div *ngIf="getSelectedIndex() < 0">
                <table class="table table-striped table-bordered">
                    <thead class="table table-primary">
                    <tr>                        
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>                    
                        <th>Selected</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of getList(); let i = index">
                        <td>{{product.getId()}}</td>
                        <td>{{product.getName()}}</td>
                        <td>{{product.getCategory()}}</td>                    
                        <td class="text-xs-center">
                            <button class="btn btn-sm btn-primary" (click)="setSelectedIndex(product.getId())">Select</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <p><a class="btn btn-primary" routerLink='\' routerLinkActive="active" >Home</a>
                </div>
            
        </div>

</div>
